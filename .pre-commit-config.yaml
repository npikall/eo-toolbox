repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.12.7
    hooks:
      # Run the linter.
      - id: ruff-check
        args: [--fix]
      # Run the formatter.
      - id: ruff-format

  - repo: https://github.com/commitizen-tools/commitizen
    rev: baa31a6c539795fd819fcd13548ad75c1d1249b6
    hooks:
      - id: commitizen
      - id: commitizen-branch
        stages: [pre-push]
