[project]
# Read more: https://zensical.org/docs/setup/basics/#site_name
site_name = "EO-Toolbox - Documentation"
site_description = "A minimal Toolbox to work with Earth Observation Data"
site_author = "Nikolas Pikall"
copyright = """
Copyright &copy; 2025 Nikolas Pikall
"""
# nav = [
#   { "Get started" = "index.md" },
#   { "Markdown in 5min" = "markdown.md" },
# ]
#extra_css = ["assets/stylesheets/extra.css"]
#extra_javascript = ["assets/javascript/extra.js"]

[project.theme]
# change this to "classic" to use the traditional Material for MkDocs look.
#variant = "classic"

language = "en"

features = [
	"announce.dismiss",
	"content.code.annotate",
	"content.code.copy",
	"content.code.select",
	"content.footnote.tooltips",
	"content.tabs.link",
	"content.tooltips",
	"navigation.footer",
	"navigation.indexes",
	"navigation.instant",
	"navigation.instant.prefetch",
	"navigation.path",
	"navigation.sections",
	"navigation.top",
	"navigation.tracking",
	"search.highlight",
]

# Palette toggle for automatic mode
[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle.icon = "lucide/sun-moon"
toggle.name = "Switch to light mode"

# Palette toggle for light mode
[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

# Palette toggle for dark mode
[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to system preference"

# Default Zensical Extensions
[project.markdown_extensions.abbr]
[project.markdown_extensions.admonition]
[project.markdown_extensions.attr_list]
[project.markdown_extensions.def_list]
[project.markdown_extensions.footnotes]
[project.markdown_extensions.md_in_html]
[project.markdown_extensions.toc]
permalink = true
[project.markdown_extensions.pymdownx.arithmatex]
generic = true
[project.markdown_extensions.pymdownx.betterem]
smart_enable = "all"
[project.markdown_extensions.pymdownx.caret]
[project.markdown_extensions.pymdownx.details]
[project.markdown_extensions.pymdownx.emoji]
emoji_generator = "zensical.extensions.emoji.to_svg"
emoji_index = "zensical.extensions.emoji.twemoji"
[project.markdown_extensions.pymdownx.highlight]
[project.markdown_extensions.pymdownx.inlinehilite]
[project.markdown_extensions.pymdownx.keys]
[project.markdown_extensions.pymdownx.mark]
[project.markdown_extensions.pymdownx.smartsymbols]
[project.markdown_extensions.pymdownx.superfences]
[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true
[project.markdown_extensions.pymdownx.tasklist]
custom_checkbox = true
[project.markdown_extensions.pymdownx.tilde]

# Additional Extensions
[project.markdown_extensions.pymdownx.snippets]

[project.plugins.mkdocstrings.handlers.python]
inventories = ["https://docs.python.org/3/objects.inv"]
paths = ["src"]

[project.plugins.mkdocstrings.handlers.python.options]
docstring_style = "google"
inherited_members = true
show_source = false
# ignore_init_summary = true
docstring_section_style = "list"
signature_crossrefs = true
unwrap_annotated = true
# inherited_members = true
summary = true
heading_level = 1
parameter_headings = true
type_parameter_headings = true
show_root_heading = true
show_root_full_path = false
show_symbol_type_heading = true
show_symbol_type_toc = true
line_length = 88
merge_init_into_class = true
separate_signature = true
show_signature_annotations = true
show_signature_type_parameters = true
show_bases = false
